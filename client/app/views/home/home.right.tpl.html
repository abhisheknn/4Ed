<div style="margin-left: 300px; margin-top:50px">
<div ng-repeat="feed in feeds" class="card text-xs-center" style="width:600px">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs pull-xs-left">
      <li class="nav-item">
        <a class="nav-link active" ng-class="{active:feed.currentTab=='tab1'}" ng-click="toggle(feed,'tab1')" href="#">{{tab1}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" ng-class="{active:feed.currentTab=='tab2'}" ng-click="toggle(feed,'tab2')"  href="#">{{tab2}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link "  ng-class="{active:feed.currentTab=='tab3'}" ng-click="toggle(feed,'tab3')" href="#">{{tab3}}</a>
      </li>
    </ul>
  </div>
  <div class="card-block">
    <h4 class="card-title">Special title treatment</h4>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    
  </div>
</div>
 </div>
