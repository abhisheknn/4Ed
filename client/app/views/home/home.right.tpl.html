  <!--<span style="font-size:30px;cursor:pointer;margin-top: 30px; position: fixed;" ng-click="openNav()">&#9776;</span>-->

<div ng-if="viewType=='list'">
<div style="margin-left: 300px; margin-top:50px">
<div ng-repeat="feed in feeds" class="card text-xs-center"  style="width:600px">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs pull-xs-left">
      <li class="nav-item">
        <a class="nav-link active" ng-class="{active:feed.currentTab=='tab1'}" ng-click="toggle(feed,'tab1')" href="#">{{tab1}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" ng-class="{active:feed.currentTab=='tab2'}" ng-click="toggle(feed,'tab2')"  href="#">{{tab2}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link "  ng-class="{active:feed.currentTab=='tab3'}" ng-click="toggle(feed,'tab3')" href="#">{{tab3}}</a>
      </li> 
    </ul>
  </div>
  <div class="card-block">
    <div ng-if="feed.currentTab=='tab1'">{{feed.rating}}{{feed.desc}}</div>
    <div ng-if="feed.currentTab=='tab2'">{{professors}}</div>
    <div ng-if="feed.currentTab=='tab3'">{{students}}</div>
    
  </div>
</div>

</div>
 </div>
 
 <div ng-if="viewType=='summary'">         
 <div style="margin-left: 300px; margin-top:50px;display: block;">
   <div ng-repeat="feed in feeds" style="float: left;">
 <div class="card em-card-size" >
  <img class="card-img-top" style="width:200px" src="http://www.centoxduecento.com/wp-content/uploads/2016/08/logo-300x120.jpg" alt="Card image cap">
  <div class="card-block">
    <p class="card-title">{{feed.collegeId}}</p>
    <p style=" font-size: 10px;">{{feed.desc}}</p>
    <div style="margin-bottom: 0px;"><img  src="images/star_{{feed.rating}}.png"></div>
    <small class="text-muted">Last updated 3 mins ago</small>
  </div>
</div>
<div>&nbsp;</div>
</div>
 </div>
 </div>
